<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创建分组</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/group.js"></script>

    <style type="text/css">
        .layui-form {
            margin-left: 20px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label for="usergroupname" class="layui-form-label">分组名称</label>
        <div class="layui-input-inline">
            <input type="text" id="usergroupname" name="usergroupname" autocomplete="off" class="layui-input"
                   style="width: 250px;">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" id="userbtn">确认</button>
        <button class="layui-btn" id="restusergroup">重置</button>
    </div>
</div>
</body>
</html>
